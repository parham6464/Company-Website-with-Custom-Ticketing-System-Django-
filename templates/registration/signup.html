{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static '/Login/style.css' %}">
	<title>Sign Up</title>
</head>
<body>
<div class="square">
		<i style="--clr:#540169;"></i>
		<i style="--clr:#1845ad;"></i>
		<i style="--clr:#23a2f6;"></i>
		<form class="login" action="" method="post" novalidate>
			{% csrf_token %}
			<h2>ثبت نام</h2>
			<div style="color:white" >
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				
					{% endfor %}
					</div>
				</ul>
				{% endif %}
				<div>
		
			<div class="inputBx">
				<input name='username' type="text" placeholder="نام کاربری را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='phone_number' type="text" placeholder="شماره موبایل را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='email' type="text" placeholder="آدرس ایمیل را وارد کنید">
			</div>
			<div class="inputBx">
				<input name='password' type="password" placeholder="رمز عبور را وارد کنید">
			</div>
			<div class="inputBx">
				<input type="submit" value="تایید">
			</div>
			<div class="links">
				<li>در حال حاضر اکانتی دارید ؟ </li>
				<a href="{% url 'login1' %}">ورود</a>
				
			</div>
			
		</form>
	</div>
</body>
</html>
